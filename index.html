<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
        <title>VimeTops - Узнай свое место в топе</title>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.css"
        />
        <link rel="stylesheet" href="css/skin.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <div class="container shadow first">
            <div class="navbar">
                <div class="col-md-3 logo">
                    <h1 class="mt-1">
                        <span>Vime</span
                        ><span class="badge badge-info">Tops</span>
                    </h1>
                </div>
                <div class="col-md-6 mr-10">
                    <div class="input-group">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Введите никнейм"
                            aria-label="Введите никнейм"
                            style="user-select: none"
                        />
                        <div class="input-group-append">
                            <button
                                class="btn btn-outline-info search"
                                type="button"
                            >
                                Поиск
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-md-1">
                    <button
                        class="change-theme btn btn-outline-info"
                        type="button"
                        title="Сменить тему"
                    >
                        <i class="ri-moon-fill"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="container mt-3 shadow second">
            <div class="main">
                <div class="loader" style="display: block">
                    <i class="ri-code-s-slash-line"></i>
                    <div>Пока что здесь пусто...</div>
                    <div>Ожидаю ввода никнейма</div>
                </div>
                <div class="row user-info" style="display: none">
                    <div class="col-md-3 pt-3 pb-3">
                        <div class="container p-3 text-center user-info__main">
                            <img
                                id="skin"
                                class="border-6 mb-1"
                                src=""
                                alt="head"
                            />
                            <h4 id="nick">Никнейм</h4>
                            <h5>Привилегия - <span id="rank"></span></h5>
                            <h5>
                                Уровень
                                <span id="lvl" class="text-info"></span>
                            </h5>
                            <div
                                class="progress m-1"
                                style="height: 35px; border-radius: 10px"
                            >
                                <div
                                    class="progress-bar bg-info"
                                    id="barr"
                                    role="progressbar"
                                    aria-valuenow="25"
                                    aria-valuemin="0"
                                    aria-valuemax="100"
                                >
                                    <span id="progress"></span>
                                </div>
                            </div>

                            <h5>
                                ID
                                <span id="id" class="text-info"></span>
                            </h5>
                            <h5
                                class="guild"
                                style="
                                    visibility: visible;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                "
                            >
                                <img
                                    id="avatar_url"
                                    class="border-6"
                                    src="https://vimeworld.ru/images/guild.png"
                                    style="width: 32px; height: 32px"
                                /><a
                                    id="name"
                                    class="text-info"
                                    style="padding-left: 10px"
                                    target="_blank"
                                ></a>
                            </h5>

                            <div
                                class="container"
                                style="padding-bottom: 1.3rem"
                            >
                                <!-- Skin Viewer HTML Elements -->
                                <div
                                    id="skin-viewer"
                                    class="mc-skin-viewer-9x legacy cape spin"
                                    style="padding: 30px 0"
                                >
                                    <div class="player">
                                        <!-- Head -->
                                        <div class="head">
                                            <div class="top st3d"></div>
                                            <div class="left st3d"></div>
                                            <div class="front st3d"></div>
                                            <div class="right st3d"></div>
                                            <div class="back st3d"></div>
                                            <div class="bottom st3d"></div>
                                            <div class="accessory">
                                                <div class="top st3d"></div>
                                                <div class="left st3d"></div>
                                                <div class="front st3d"></div>
                                                <div class="right st3d"></div>
                                                <div class="back st3d"></div>
                                                <div class="bottom st3d"></div>
                                            </div>
                                        </div>
                                        <!-- Body -->
                                        <div class="body">
                                            <div class="top st3d"></div>
                                            <div class="left st3d"></div>
                                            <div class="front st3d"></div>
                                            <div class="right st3d"></div>
                                            <div class="back st3d"></div>
                                            <div class="bottom st3d"></div>
                                            <div class="accessory">
                                                <div class="top st3d"></div>
                                                <div class="left st3d"></div>
                                                <div class="front st3d"></div>
                                                <div class="right st3d"></div>
                                                <div class="back st3d"></div>
                                                <div class="bottom st3d"></div>
                                            </div>
                                        </div>
                                        <!-- Left Arm -->
                                        <div class="left-arm">
                                            <div class="top st3d"></div>
                                            <div class="left st3d"></div>
                                            <div class="front st3d"></div>
                                            <div class="right st3d"></div>
                                            <div class="back st3d"></div>
                                            <div class="bottom st3d"></div>
                                            <div class="accessory">
                                                <div class="top st3d"></div>
                                                <div class="left st3d"></div>
                                                <div class="front st3d"></div>
                                                <div class="right st3d"></div>
                                                <div class="back st3d"></div>
                                                <div class="bottom st3d"></div>
                                            </div>
                                        </div>
                                        <!-- Right Arm -->
                                        <div class="right-arm">
                                            <div class="top st3d"></div>
                                            <div class="left st3d"></div>
                                            <div class="front st3d"></div>
                                            <div class="right st3d"></div>
                                            <div class="back st3d"></div>
                                            <div class="bottom st3d"></div>
                                            <div class="accessory">
                                                <div class="top st3d"></div>
                                                <div class="left st3d"></div>
                                                <div class="front st3d"></div>
                                                <div class="right st3d"></div>
                                                <div class="back st3d"></div>
                                                <div class="bottom"></div>
                                            </div>
                                        </div>
                                        <!-- Left Leg -->
                                        <div class="left-leg">
                                            <div class="top st3d"></div>
                                            <div class="left st3d"></div>
                                            <div class="front st3d"></div>
                                            <div class="right st3d"></div>
                                            <div class="back st3d"></div>
                                            <div class="bottom st3d"></div>
                                            <div class="accessory">
                                                <div class="top st3d"></div>
                                                <div class="left st3d"></div>
                                                <div class="front st3d"></div>
                                                <div class="right st3d"></div>
                                                <div class="back st3d"></div>
                                                <div class="bottom st3d"></div>
                                            </div>
                                        </div>
                                        <!-- Right Leg -->
                                        <div class="right-leg">
                                            <div class="top st3d"></div>
                                            <div class="left st3d"></div>
                                            <div class="front st3d"></div>
                                            <div class="right st3d"></div>
                                            <div class="back st3d"></div>
                                            <div class="bottom st3d"></div>
                                            <div class="accessory">
                                                <div class="top st3d"></div>
                                                <div class="left st3d"></div>
                                                <div class="front st3d"></div>
                                                <div class="right st3d"></div>
                                                <div class="back st3d"></div>
                                                <div class="bottom st3d"></div>
                                            </div>
                                        </div>
                                        <!-- Cape -->
                                        <div class="cape ct3d">
                                            <div class="top ct3d"></div>
                                            <div class="left ct3d"></div>
                                            <div class="front ct3d"></div>
                                            <div class="right ct3d"></div>
                                            <div class="back ct3d"></div>
                                            <div class="bottom ct3d"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-9 pt-3 pb-3 pl-0">
                        <div class="container p-3 h-100 tops-container">
                            <div class="notExist" style="display: block">
                                <i class="ri-emotion-unhappy-line"></i>
                                <div>Игрок не состоит ни в одном из топов</div>
                            </div>
                            <div class="exist" style="display: none">
                                <div class="topsExist">
                                    <h3>Игрок состоит в следующих топах:</h3>
                                </div>
                                <div class="top-list">
                                    <ul class="tops"></ul>
                                </div>
                                <div class="total">
                                    <h5></h5>
                                    <div class="more">
                                        <a
                                            href="https://vimetop.ru"
                                            target="_blank"
                                            >Подробнее на vimetop.ru</a
                                        >
                                    </div>
                                </div>
                                <div class="madewith mt-2">
                                    <h5
                                        style="
                                            display: flex;
                                            justify-content: center;
                                        "
                                    >
                                        Made with
                                        <i class="ri-heart-fill"></i>
                                    </h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div
            class="container mb-2 fixed-bottom d-flex madeby shadow"
            style="padding: 0.5rem 1rem; justify-content: space-between"
        >
            <div class="my-auto">
                <span>Coded by </span>
                <a href="https://forum.vimeworld.ru/profile/208829-charkos0ff/"
                    >CharkosOff</a
                ><span> & </span
                ><a href="https://forum.vimeworld.ru/profile/128763-sqwe/"
                    >SQWE</a
                ><br />
                <span>Website'd by </span>
                <a href="https://forum.vimeworld.ru/profile/14671-cocu_cocucka/"
                    >pito</a
                ><span> aka COCU_COCUCKA</span>
            </div>
            <div class="my-auto">
                <span>Sponsored:</span>
                <a href="https://forum.vimeworld.ru/topic/735687-"
                    ><img
                        class="vtstyles"
                        alt="vtstyles"
                        src="img/sponsored.jpg"
                /></a>
            </div>
        </div>

                    (a = e.getElementsByTagName(t)[0]),

            ym(83733646, 'init', {

        <noscript
            ><div>
                <img
                    src="https://mc.yandex.ru/watch/83733646"
                    style="position: absolute; left: -9999px"
                    alt=""
                /></div
        ></noscript>
        <!-- /Yandex.Metrika counter -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toast-plugin/1.3.2/jquery.toast.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="https://unpkg.com/scrollreveal@4.0.9/dist/scrollreveal.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
